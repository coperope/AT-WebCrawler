<div class="row mt-3 shadow-sm filters-container rounded">
  <div class="col-md-3 form-group form-inline d-flex justify-content-center ">
    <input class="form-control ml-3 mr-3" type="text" name="filter" placeholder="Filter by location"
      [(ngModel)]="filterLocation" (ngModelChange)="onFilterByLocation()" />
  </div>
  <div class="col-md-3 form-group form-inline d-flex justify-content-center ">
    <input class="form-control ml-3 mr-3" type="text" name="filter" placeholder="Filter by type"
      [(ngModel)]="filterType" (ngModelChange)="onFilterByType()" />
  </div>
  <div class="col-md-3 form-group form-inline d-flex justify-content-center ">
    <input class="form-control ml-3 mr-3" type="text" name="filter" placeholder="Filter by price"
      [(ngModel)]="filterPrice" (ngModelChange)="onFilterByPrice()" />
  </div>
  <div class="col-md-3 form-group form-inline d-flex justify-content-center ">
    <input class="form-control ml-3 mr-3" type="text" name="filter" placeholder="Filter by size"
      [(ngModel)]="filterSize" (ngModelChange)="onFilterBySize()" />
  </div>
  <div class="col-md-2" style="float: right; margin-left: 1.5em;">
    <mat-checkbox [checked]="true" (change)="addSearchParams($event, 0)">City nekretnine</mat-checkbox>
  </div>
  <div class="col-md-2">
    <mat-checkbox [checked]="true" (change)="addSearchParams($event, 1)">Info nekretnine</mat-checkbox>
  </div>
  <div class="col-md-2">
    <mat-checkbox [checked]="true" (change)="addSearchParams($event, 2)">021 nekretnine</mat-checkbox>
  </div>
  <div class="col-md-2" style="float: right; margin-left: 21.2em;" *ngIf="type == 'views'">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Sort by
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" style="cursor: pointer;" (click)="sortByViews()">Views</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="sortBySize()">Size</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="sortByLand()">Land</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="sortByPrice()">Price</a>
      </div>
    </div>
  </div>
  <div class="col-md-2" style="float: right; margin-left: 21.2em;" >
  <div *ngIf="type == 'location'">
    <button class="btn btn-secondary " type="button" id="button" (click)="searchLocation()">
    Search
  </button>
  </div>
  </div>
</div>
<div class="container mt-3 ">
  <div class="row" style="justify-content: center;">
    <div class="col-9">
      <div class="teaser" style="padding: 0.01em;" *ngFor="let estate of filteredProperties">
        <app-estate-teaser [estate]="estate"></app-estate-teaser>
      </div>

    </div>
  </div>
</div>
