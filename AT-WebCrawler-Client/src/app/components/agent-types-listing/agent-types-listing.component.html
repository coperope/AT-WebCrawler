<div class="shadow-sm  m-1 bg-white rounded">

  <div class="form-group form-inline d-flex justify-content-center mt-2 pt-2">
    <h5>Agent Types</h5>
  </div>
  <div class="form-group form-inline d-flex justify-content-center m-2 p-2">
    Search: <input class="form-control ml-2" type="text" name="filter" [(ngModel)]="filter"
      (ngModelChange)="onSearch()" />
  </div>

  <div class="types-list">
    <ul class="list-group ">
      <li class="list-group-item justify-content-between align-items-center" *ngFor="let type of filteredTypes">
        <div class="type-div" tyle="float: left;" style="padding-top: 10px;">
          <p>{{type.name}}</p>
        </div>
        <div class="type-div" style="float: right; padding-top: 10px;">
          <img src="assets/add.png" alt="" data-toggle="tooltip" title="Create agent of this type">
        </div>
      </li>
    </ul>
  </div>

</div>
